<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>JS Filter - Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
      <span class="navbar-brand fw-bold">Product Catalog</span>
      <div class="d-flex align-items-center gap-2">
        <button id="theme-toggle" class="btn btn-outline-light btn-sm rounded-pill" aria-label="Toggle dark mode">
          <i class="bi bi-moon-stars-fill"></i>
        </button>
        <button class="btn btn-outline-light btn-sm rounded-pill d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#filterDrawer" aria-controls="filterDrawer">
          <i class="bi bi-funnel-fill"></i> Filter
        </button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-primary rounded-pill d-none d-lg-inline-flex" data-bs-toggle="offcanvas" data-bs-target="#filterDrawer" aria-controls="filterDrawer">
        <i class="bi bi-funnel-fill"></i> Filter
      </button>
      <span class="ms-auto text-muted small d-none d-lg-inline" id="results-count"></span>
    </div>
    <div id="row" class="row"></div>
  </div>

  <!-- Filter Drawer -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="filterDrawer" aria-labelledby="filterDrawerLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="filterDrawerLabel"><i class="bi bi-funnel-fill"></i> Filters</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mb-4">
        <h6 class="fw-bold mb-2">Categories</h6>
        <div id="categories-list" class="list-group"></div>
      </div>
      <div class="mb-4">
        <h6 class="fw-bold mb-2">Sort by Price</h6>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortOrder" id="sortAsc" value="asc" checked>
            <label class="form-check-label" for="sortAsc">
              Ascending
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortOrder" id="sortDesc" value="desc">
            <label class="form-check-label" for="sortDesc">
              Descending
            </label>
          </div>
        </div>
      </div>
      <div>
        <h6 class="fw-bold mb-2">Stock</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="inStockOnly">
          <label class="form-check-label" for="inStockOnly">In Stock Only</label>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
