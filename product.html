<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
      <a href="index.html" class="navbar-brand fw-bold">&larr; Back</a>
      <div class="d-flex align-items-center gap-2">
        <button id="theme-toggle" class="btn btn-outline-light btn-sm rounded-pill" aria-label="Toggle dark mode">
          <i class="bi bi-moon-stars-fill"></i>
        </button>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div id="product-detail" class="row justify-content-center"></div>
  </div>
  <script>
    // Dark mode toggle (copied logic)
    const themeToggleBtn = document.getElementById('theme-toggle');
    function setTheme(theme) {
      document.documentElement.setAttribute("data-bs-theme", theme);
      localStorage.setItem('theme', theme);
      themeToggleBtn.innerHTML = theme === 'dark'
        ? '<i class="bi bi-brightness-high-fill"></i>'
        : '<i class="bi bi-moon-stars-fill"></i>';
    }
    themeToggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute("data-bs-theme");
      setTheme(current === "dark" ? "light" : "dark");
    });
    (function initTheme() {
      const stored = localStorage.getItem('theme');
      setTheme(stored === 'dark' ? 'dark' : 'light');
    })();

    // Wishlist logic
    let wishlist = new Set(JSON.parse(localStorage.getItem('wishlist') || '[]'));
    function updateWishlistInStorage() {
      localStorage.setItem('wishlist', JSON.stringify(Array.from(wishlist)));
    }

    async function renderProductDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('product-detail');
      if(!id) {
        container.innerHTML = '<div class="col-12 text-center"><h4>Product not found.</h4></div>';
        return;
      }
      const resp = await fetch('https://dummyjson.com/products/' + id);
      const product = await resp.json();

      container.innerHTML = `
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-lg rounded-4 overflow-hidden">
            <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${product.images.map((img,i) => `
                  <div class="carousel-item ${i===0 ? 'active' : ''}">
                    <img src="${img}" class="d-block w-100" style="height:350px;object-fit:cover;" alt="Product image ${i+1}">
                  </div>
                `).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
            <div class="card-body">
              <span class="badge bg-info text-dark mb-2">${product.category}</span>
              <h2 class="card-title">${product.title}
                <button id="wishlist-btn" class="btn btn-outline-danger btn-sm rounded-circle float-end ${wishlist.has(product.id) ? "active" : ""}" aria-label="Wishlist">
                  <i class="bi ${wishlist.has(product.id) ? "bi-heart-fill" : "bi-heart"}"></i>
                </button>
              </h2>
              <p class="card-text">${product.description}</p>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><strong>Brand:</strong> ${product.brand}</li>
                <li class="list-group-item"><strong>Price:</strong> <span class="text-success fw-bold">$${product.price}</span></li>
                <li class="list-group-item"><strong>Rating:</strong> <span class="text-warning">${product.rating} â˜…</span></li>
                <li class="list-group-item"><strong>Stock:</strong> ${product.stock}</li>
              </ul>
              <div class="d-flex gap-2">
                <button class="btn btn-primary flex-fill">Add to Cart</button>
                <button class="btn btn-success flex-fill">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      `;
      // Wishlist btn logic
      const wishBtn = document.getElementById('wishlist-btn');
      wishBtn.onclick = function() {
        if (wishlist.has(product.id)) {
          wishlist.delete(product.id);
        } else {
          wishlist.add(product.id);
        }
        updateWishlistInStorage();
        renderProductDetail();
      };
    }
    renderProductDetail();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
